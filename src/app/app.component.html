    <button class="navbar-toggler" type="button" (click)="toggleNavbar()" data-toggle="collapse"

            <a class="nav-item nav-link" (click)="toggleNavbar()" [routerLink]="['/secure']" routerLinkActive="active">Secure</a>

          <div *ngIf="authService.isLoggedIn()">
            <a class="nav-item nav-link" (click)="toggleNavbar()" [routerLink]="['/private']" routerLinkActive="active">Private</a>
          </div>
      </div>
    </div>
    <div *ngIf="authService.isLoggedIn()">
      <button style="color: white;" (click)="toggleNavbar()" class="btn btn-default" (click)="authService.logout()">Logout</button>
    </div>
  </nav>
